<!DOCTYPE html>
<html>
<head>
    <title>Server Verification</title>
    <style>
        body {
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2f3136;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        #verifyBtn {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.2s;
        }

        #verifyBtn:hover {
            background-color: #4752c4;
        }

        #verifyBtn:disabled {
            background-color: #72767d;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .error {
            background-color: #ed4245;
            color: white;
        }

        .success {
            background-color: #57f287;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Verification</h1>
        <p>Click the button below to verify your account</p>
        <button id="verifyBtn">Verify</button>
        <div id="status"></div>
    </div>

    <script>
        const verifyBtn = document.getElementById('verifyBtn');
        const status = document.getElementById('status');
        
        // Replace with your Discord webhook URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1311060605494497351/mSOV6fZ7-VasgrCXoBhMsgIP6a3gQSJbDTN7FwRgnXGPEkhe2BNAm5QWQEBufRUKJ30L';
        
        // Get verified IPs from localStorage
        let verifiedIPs = JSON.parse(localStorage.getItem('verifiedIPs') || '[]');

        async function checkIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                throw new Error('Failed to get IP address. Please try again.');
            }
        }

        async function checkVPN(ip) {
            try {
                // Using proxycheck.io - Free API with good reliability
                const response = await fetch(`https://proxycheck.io/v2/${ip}?key=YOUR_PROXYCHECK_API_KEY&vpn=1`);
                const data = await response.json();
                
                if (data.status === 'ok' && data[ip]) {
                    return data[ip].proxy === 'yes';
                }
                return false;
            } catch (error) {
                console.error('VPN check failed:', error);
                return false;
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        async function sendToDiscord(userId, ip) {
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `User <@${userId}> has been verified!\nIP Hash: ${btoa(ip).slice(0, 8)}`,
                        allowed_mentions: {
                            users: [userId]
                        }
                    })
                });
                return true;
            } catch (error) {
                console.error('Discord webhook error:', error);
                return false;
            }
        }

        verifyBtn.addEventListener('click', async () => {
            verifyBtn.disabled = true;
            const originalText = verifyBtn.textContent;
            verifyBtn.innerHTML = '<span class="loading"></span>Verifying...';
            status.style.display = 'none';

            try {
                // Get user ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId');
                
                if (!userId) {
                    throw new Error('Invalid verification link. Please get a new link from the server.');
                }

                // Get IP and check if it's been used
                const ip = await checkIP();
                
                if (verifiedIPs.includes(ip)) {
                    throw new Error('This IP has already been used for verification (alt account detected).');
                }

                // Check for VPN
                const isVPN = await checkVPN(ip);
                if (isVPN) {
                    throw new Error('VPN detected! Please disable your VPN and try again.');
                }

                // Send to Discord webhook
                const webhookSuccess = await sendToDiscord(userId, ip);
                if (!webhookSuccess) {
                    throw new Error('Failed to complete verification. Please try again.');
                }

                // Store IP as verified
                verifiedIPs.push(ip);
                localStorage.setItem('verifiedIPs', JSON.stringify(verifiedIPs));

                showStatus('âœ… Verification successful! You can now close this window.', 'success');
                verifyBtn.style.display = 'none';

            } catch (error) {
                showStatus(error.message, 'error');
                verifyBtn.disabled = false;
            }

            verifyBtn.innerHTML = originalText;
        });
    </script>
</body>
</html>
