<!DOCTYPE html>
<html>
<head>
    <title>Server Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1b1f 0%, #2c2f33 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #5865f2, #4752c4);
            animation: float 20s infinite;
            opacity: 0.3;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 70%; left: 80%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 100px; height: 100px; top: 40%; left: 60%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: -15s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .container {
            background: rgba(47, 49, 54, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerAppear 0.6s ease-out;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5865f2 0%, #4752c4 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            animation: logoSpin 1s ease-out;
        }

        @keyframes logoSpin {
            from { transform: scale(0) rotate(-180deg); }
            to { transform: scale(1) rotate(0); }
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #d7d7d7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #b9bbbe;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        #verifyBtn {
            background: linear-gradient(135deg, #5865f2 0%, #4752c4 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #verifyBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }

        #verifyBtn:active {
            transform: translateY(0);
        }

        #verifyBtn:disabled {
            background: #72767d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #verifyBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: 0.6s;
        }

        #verifyBtn:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) translateY(-100%);
        }

        #status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            animation: statusAppear 0.3s ease-out;
            font-weight: 500;
        }

        @keyframes statusAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: rgba(237, 66, 69, 0.1);
            color: #ed4245;
            border: 1px solid rgba(237, 66, 69, 0.2);
        }

        .success {
            background: rgba(87, 242, 135, 0.1);
            color: #57f287;
            border: 1px solid rgba(87, 242, 135, 0.2);
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Progress steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2f3136;
            border: 2px solid #4f545c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #5865f2;
            border-color: #4752c4;
            transform: scale(1.1);
        }

        .step.complete {
            background: #57f287;
            border-color: #43b367;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Server Verification</h1>
        <p>Complete the verification process to join our community</p>
        
        <div class="progress-steps">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <button id="verifyBtn">
            <span>Start Verification</span>
        </button>
        <div id="status"></div>
    </div>

    <script>
        const verifyBtn = document.getElementById('verifyBtn');
        const status = document.getElementById('status');
        const steps = {
            1: document.getElementById('step1'),
            2: document.getElementById('step2'),
            3: document.getElementById('step3')
        };
        
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1311060605494497351/mSOV6fZ7-VasgrCXoBhMsgIP6a3gQSJbDTN7FwRgnXGPEkhe2BNAm5QWQEBufRUKJ30L';
        let verifiedIPs = JSON.parse(localStorage.getItem('verifiedIPs') || '[]');

        function updateStep(step) {
            Object.values(steps).forEach(s => {
                s.classList.remove('active');
                s.classList.remove('complete');
            });
            
            steps[step].classList.add('active');
            for (let i = 1; i < step; i++) {
                steps[i].classList.add('complete');
                steps[i].innerHTML = '<i class="fas fa-check"></i>';
            }
        }

        async function checkIP() {
            try {
                updateStep(1);
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                throw new Error('Failed to get IP address. Please try again.');
            }
        }

        async function checkVPN(ip) {
            try {
                updateStep(2);
                const response = await fetch(`https://proxycheck.io/v2/${ip}?key=YOUR_PROXYCHECK_API_KEY&vpn=1`);
                const data = await response.json();
                
                if (data.status === 'ok' && data[ip]) {
                    return data[ip].proxy === 'yes';
                }
                return false;
            } catch (error) {
                console.error('VPN check failed:', error);
                return false;
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        async function sendToDiscord(userId, ip) {
            try {
                updateStep(3);
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `User <@${userId}> has been verified!\nIP Hash: ${btoa(ip).slice(0, 8)}`,
                        allowed_mentions: {
                            users: [userId]
                        }
                    })
                });
                return true;
            } catch (error) {
                console.error('Discord webhook error:', error);
                return false;
            }
        }

        verifyBtn.addEventListener('click', async () => {
            verifyBtn.disabled = true;
            const originalText = verifyBtn.innerHTML;
            verifyBtn.innerHTML = '<span class="loading"></span>Verifying...';
            status.style.display = 'none';

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId');
                
                if (!userId) {
                    throw new Error('Invalid verification link. Please get a new link from the server.');
                }

                const ip = await checkIP();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (verifiedIPs.includes(ip)) {
                    throw new Error('This IP has already been used for verification (alt account detected).');
                }

                const isVPN = await checkVPN(ip);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (isVPN) {
                    throw new Error('VPN detected! Please disable your VPN and try again.');
                }

                const webhookSuccess = await sendToDiscord(userId, ip);
                if (!webhookSuccess) {
                    throw new Error('Failed to complete verification. Please try again.');
                }

                verifiedIPs.push(ip);
                localStorage.setItem('verifiedIPs', JSON.stringify(verifiedIPs));

                showStatus('âœ… Verification successful! You can now close this window.', 'success');
                verifyBtn.style.display = 'none';

            } catch (error) {
                showStatus(error.message, 'error');
                verifyBtn.disabled = false;
                updateStep(1);
            }

            verifyBtn.innerHTML = originalText;
        });
    </script>
</body>
</html>
